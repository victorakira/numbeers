  <div class="flex flex-col w-full md:w-1/2 lg:w-1/3 xl:w-1/4">
    <span class="text-5xl font-bold text-center uppercase">
      {{ translate("gameName", "Find Pin") }}
    </span>

    <div class="flex flex-wrap w-full justify-evenly">
      <a
        class="text-lg font-semibold text-center lowercase hover:underline"
        [routerLink]="['/']"
      >
        {{ translate("dailyGame", "Daily game") }}
      </a>
      <a
        class="text-lg font-semibold text-center lowercase hover:underline"
        [routerLink]="['/', 'generate-number']"
      >
        {{ translate("customGame", "Custom game") }}
      </a>
    </div>
  </div>
</div>
